# Async stuff (old and stupid)

```javascript
function main() {
    element.innerHTML = 'Computing..';

    const input = 2 * 3 * 5 * 7 * 11 * 13;
    factorize(
        input,
        (error) => {
            logError(error);
        },
        (primes) => {
            element.innerHTML = `${input} = ${primes.join(' * ')}`;
        },
    );
}
```

        }
      }
      
      
      function wrapElement(element){
        element.innerHTML = `<div class="inner">${element.innerHTML}</div>`;
      }
      
      function addClassNameListener(elem, callback) {
          let lastClassName = elem.className;
          const check = ()=>{   
            const className = elem.className;
              if (className !== lastClassName) {
                  callback();   
                  lastClassName = className;
              }
              requestAnimationFrame(check);
          };
          check();
      }
